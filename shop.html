<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Leo Foissac Shop - Coming Soon" />
    <meta name="theme-color" content="#a8d8ff" />
    <title>Shop | Leo Foissac</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" as="image" href="wallpapers/tokyo_street_night_by_arsenixc_dbbpqj5.jpeg">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <style>
        /* Additional styles specific to shop page */
        .shop-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 700;
            color: #1d3557;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .shop-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #1d3557;
            margin-bottom: 2rem;
        }

        .notification-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-links a {
            color: #1d3557;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #457b9d;
        }

        /* Dark mode styles */
        body.dark-mode .shop-container {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .coming-soon,
        body.dark-mode .shop-description {
            color: #e1e1e1;
        }

        body.dark-mode .social-links a {
            color: #a8d8ff;
        }

        body.dark-mode .social-links a:hover {
            color: #ffffff;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @media (max-width: 768px) {
            .shop-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .coming-soon {
                font-size: 1.75rem;
            }

            .shop-description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="icon-light">‚òÄÔ∏è</span>
        <span class="icon-dark">üåô</span>
    </button>

    <div class="page-wrapper">
        <header class="site-header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="site-title">
                        <span class="title-main">Shop</span>
                        <span class="title-sub">Leo Photos</span>
                    </h1>
                </div>
            </div>
        </header>

        <main class="site-main">
            <div class="shop-container">
                <h2 class="coming-soon animate-in">Coming Soon</h2>
                <p class="shop-description animate-in" style="animation-delay: 0.2s">
                    We're working on bringing you a curated collection of fine art prints.<br>
                    Stay tuned for updates!
                </p>
                <div class="social-links animate-in" style="animation-delay: 0.4s">
                    <a href="/">Home</a>
                    <a href="/">Gallery</a>
                    <a href="/about">About</a>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <nav class="footer-nav">
                    <div class="nav-links">
                        <a href="/about">About me</a>
                        <span class="nav-separator">|</span>
                        <a href="/">Gallery</a>
                        <span class="nav-separator">|</span>
                        <a href="/shop">Shop</a>
                    </div>
                    <div class="copyright-text">
                        ¬© 2025 Leo Foissac. All rights reserved.
                    </div>
                </nav>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const backgroundElement = document.getElementById('background-image');

            // Theme toggle functionality
            function setTheme(isDark) {
                document.body.classList.toggle('dark-mode', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                // Update background opacity in dark mode
                if (backgroundElement.style.backgroundImage) {
                    backgroundElement.style.opacity = isDark ? '0.65' : '1';
                }
            }

            // Initialize theme
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                setTheme(true);
            }

            themeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('dark-mode');
                setTheme(isDark);
            });

            // Background image
            const backgroundImage = new Image();
            
            backgroundImage.onload = function() {
                backgroundElement.style.backgroundImage = `url('${this.src}')`;
                backgroundElement.style.opacity = document.body.classList.contains('dark-mode') ? '0.65' : '1';
            };

            backgroundImage.onerror = function() {
                console.error('Failed to load background image');
                backgroundElement.style.backgroundColor = '#1a1a1a';
            };

            backgroundImage.src = 'wallpapers/tokyo_street_night_by_arsenixc_dbbpqj5.jpeg';
        });
    </script>
</body>
</html>
