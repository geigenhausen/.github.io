<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leo Photos Worldwide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Travel Photography</h1>
    <p>Explore by country & region</p>

    <div class="header-controls">
      <label for="language-select">🌐 Language:</label>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="ja">日本語</option>
      </select>

      <button id="theme-toggle">🌓 Theme</button>
    </div>
  </header>

  <main>
    <section class="country">
      <details open>
        <summary>🇯🇵 Japan</summary>
        <ul>
          <li><a href="#tokyo">Tokyo 東京</a></li>
          <li><a href="#ehime">Ehime 愛媛</a></li>
          <li><a href="#cherry blossom">Cherry Blossom 🌸</a></li>
        </ul>
      </details>
    </section>

    <section class="country">
      <details>
        <summary>🇫🇷 France</summary>
        <ul>
          <li><a href="#paris">Paris</a></li>
          <li><a href="#lyon">Lyon</a></li>
          <li><a href="#nice">Nice</a></li>
        </ul>
      </details>
    </section>

    <!-- Add more countries/regions as needed -->
  </main>

  <footer>
    <p>© 2025 My Photography</p>
  </footer>

  <script>
    function changeLanguage(lang) {
      alert("This is where you'd load the site in: " + lang + " (multilingual support coming soon)");
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
